<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function sum(x, y) {
		return x+y;
	}
	function showResult() {
		//alert("showResult()")
		var result = sum(10, 50);
		var red_result = "<font color='red'>" + result + "</font>"
		document.querySelector("#question").innerHTML = red_result;
	}
	function hideResult() {
		//alert("hideResult()")
		document.querySelector("#question").innerHTML = "?";
	}
</script>
</head>
<body>
	<h1 onmouseover="showResult()" onmouseout="hideResult()">
		10 + 50 = <span id="question">?</span></h1>
	<p>결과를 보시려면 수식 위에 마우스를 올리세요</p>
</body>
</html>
