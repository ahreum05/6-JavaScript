<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var grade = "B";
	
	switch (grade) {
	case "A": document.write("<h1>90~100점 사이입니다.</h1>")		
		break;
	case "B": document.write("<h1>80~90점 사이입니다.</h1>")			
		break;
	case "C": document.write("<h1>70~80점 사이입니다.</h1>")			
		break;
	case "D": document.write("<h1>60~70점 사이입니다.</h1>")			
		break;
	default: document.write("<h1>60점 미만입니다.</h1>")	
		break;
	}
</script>
</head>
<body>

</body>
</html>
