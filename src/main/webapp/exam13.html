<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// NaN : Not a Number
	var a = Number("a");
	document.write("a=" + a + "<br>");
	document.write("<hr>")
	
	// isNaN : 문자열이 숫자로만 구성되었는 지 검사하는 함수
	// => true : 문자열이 숫자가 아닐 경우
	// => false : 문자열이 숫자일 경우
	var v1 = "가나다라";
	var v2 = "123456";
	
	if(!isNaN(v1)) {
		document.write(v1 + "은 숫자입니다.<br>");
	} else {
		document.write(v1 + "은 숫자가 아닙니다.<br>");
	}
	
	if(!isNaN(v2)) {
		document.write(v2 + "은 숫자입니다.<br>");
	} else {
		document.write(v2 + "은 숫자가 아닙니다.<br>");
	}
</script>
</head>
<body>

</body>
</html>
