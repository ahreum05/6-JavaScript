<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 0~9 사이의 임의의 정수 1개 만들기
	function random(min, max) {
		// Math.random() : 0 <= 실수 < 1, 임의 실수 1개 생성 함수
		return parseInt(Math.random() * (max - min + 1)) + min;
	}
	// 5자리 인증번호 만들기
	function authNo() {
		var value = "";
		for(var i=0; i<5; i++) {
			value += random(0, 9);
		}
		document.querySelector("#auth").innerHTML = value;
	}
	// 페이지 새로 고침
	function refresh() {
		location.reload();  // 브라우저의 새로고침 아이콘을 누른 것과 같은 동작
	}
	function goNaver() {
		if(confirm("정말 네이버로 이동하시겠습니까?")) {
			location.href = "http://www.naver.com";
		}
	}
	// onload 이벤트 속성과 같음
	// => 브라우저가 모든 태그를 인식한 후, window.onload에 등록된 함수가 호출됨
	window.onload = function() {
		authNo()
	}
</script>
</head>
<body>
	<p>고객님의 인증번호는 <strong id="auth">00000</strong>입니다.</p>
	<input type="button" value="인증번호 새로받기"
	       	onclick="refresh()"><br>
	<input type="button" value="네이버로 이동하기"
			onclick="goNaver()"><br>	       
</body>
</html>
