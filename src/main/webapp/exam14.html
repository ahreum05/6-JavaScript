<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var user_id = prompt("아이디를 입력하세요.:");
	document.write(user_id + "<br>");
	document.write("<hr>")
	
	if(user_id != "" && user_id != null) {
		// alert(데이터) : 데이터 한개를 다이얼로그 창으로 출력하는 함수
		alert("안녕하세요. " + user_id + "님");
		
		var result = confirm("정말 로그아웃 하시겠습니까?");
		alert('result = ' + result);
		if(result) {
			alert("로그아웃 되셨습니다.");
		} else {
			alert("로그아웃이 취소되었습니다.");
		}
	}
</script>
</head>
<body>

</body>
</html>
