<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var point = 82;
	var grade = null;
	
	if(point >= 90) grade = "A";
	else if(point >= 80) grade = "B";
	else if(point >= 70) grade = "C";
	else if(point >= 60) grade = "D";
	else grade = "F";
	
	var msg = "<h1>" + point + " : " + grade + "학점입니다.</h1>"
	document.write(msg);
</script>
</head>
<body>

</body>
</html>
