<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function open1() {  
		window.open('open.html');
	}
	
	function open2() {
		window.open("open.html", "", "width=300, height=500")
	}
	
	function open3(url) {
		window.open(url, 'mywin', 'width=500, height=500')
	}
</script>
</head>
<body>
	<h1>window 객체</h1>
	<h3>open 메소드 확인</h3>
	<div>
		<a href="#" onclick="open1(); return false;">새 창 열기</a><br>
		<a href="#" onclick="open2(); return false;">팝업 창 열기</a><br>
		<a href="#" onclick="open3('http://www.naver.com'); return false;">팝업 창 열기(naver)</a><br>
		<a href="#" onclick="open3('http://www.daum.net'); return false;">팝업 창 열기(daum)</a><br>
	</div>
</body>
</html>
