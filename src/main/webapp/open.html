<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>새로 열린 창</h1>
	<div>
		<!-- 브라우저창 닫기 -->
		<!-- <a>를 사용할 때,  onclick 속성을 사용할 경우
		     <a>태그의 동작을 무효화 시켜야 안전한 동작을 한다. 
		     => return false;  // <a> 태그 무효화 -->
		<a href="#" onclick="window.close(); return false;">창 닫기</a>
	</div>
</body>
</html>
